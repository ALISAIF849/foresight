<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Viral AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: #FFFFFF; }
        
        /* Page Transition */
        .page-content {
            animation: pageEnter 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .upload-zone {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .upload-zone:hover {
            border-color: #0066FF;
            background: rgba(0, 102, 255, 0.02);
        }
        
        .progress-step {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 255, 0.2);
        }
    </style>
</head>
<body class="antialiased">
    
    <div class="page-content">
    
    <!-- Navigation -->
    <nav class="border-b border-gray-100">
        <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="text-xl font-semibold text-[#1D1D1F]">Viral AI</a>
            <a href="index.html" class="text-sm text-[#6E6E73] hover:text-[#1D1D1F] transition-colors">
                ← Back
            </a>
        </div>
    </nav>
    
    <div class="min-h-screen flex items-center justify-center px-6 py-16">
        
        <div class="max-w-2xl w-full">
            
            <!-- Header -->
            <div class="mb-12">
                <h1 class="text-5xl font-semibold tracking-tight text-[#1D1D1F] mb-3" style="line-height: 1.1; letter-spacing: -0.02em;">
                    Upload Your Video
                </h1>
                <p class="text-lg text-[#6E6E73]">
                    Drop your file and let AI do the rest
                </p>
            </div>

            <!-- Upload Card -->
            <div id="uploadCard" class="bg-white rounded-2xl border-2 border-dashed border-gray-200 p-16 upload-zone">
                <div class="text-center">
                    <div class="mb-6">
                        <svg class="w-16 h-16 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                    
                    <input type="file" id="videoFile" accept="video/*" class="hidden">
                    <label for="videoFile" 
                           class="inline-block bg-[#0066FF] text-white px-6 py-3 rounded-full font-medium cursor-pointer btn-lift">
                        Choose Video File
                    </label>
                    
                    <p class="mt-6 text-sm text-[#6E6E73]">
                        MP4, MOV, or AVI • Up to 500MB
                    </p>
                </div>

                <!-- Selected File Display -->
                <div id="fileInfo" class="hidden mt-8 p-5 bg-[#F5F5F7] rounded-xl">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center flex-shrink-0">
                                <svg class="w-6 h-6 text-[#0066FF]" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z" />
                                </svg>
                            </div>
                            <div>
                                <p id="fileName" class="text-sm font-medium text-[#1D1D1F]"></p>
                                <p id="fileSize" class="text-sm text-[#6E6E73] mt-0.5"></p>
                            </div>
                        </div>
                        <button id="removeFile" class="text-[#6E6E73] hover:text-[#1D1D1F] transition-colors p-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Upload Button -->
                <div id="uploadButton" class="hidden mt-8 text-center">
                    <button onclick="uploadVideo()" 
                            class="bg-[#0066FF] text-white px-8 py-3 rounded-full font-medium btn-lift">
                        Process Video
                    </button>
                </div>
            </div>

            <!-- Processing State -->
            <div id="processingCard" class="hidden bg-white rounded-2xl border border-gray-200 shadow-sm p-12">
                <div class="max-w-md mx-auto">
                    <h2 class="text-2xl font-semibold text-[#1D1D1F] mb-2 text-center">Processing</h2>
                    <p class="text-center text-[#6E6E73] mb-10">This usually takes 2-3 minutes</p>
                    
                    <div class="space-y-3">
                        <div id="step1" class="progress-step flex items-center space-x-4 p-4 rounded-xl">
                            <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex-shrink-0"></div>
                            <span class="text-[#6E6E73]">Uploading video</span>
                        </div>
                        <div id="step2" class="progress-step flex items-center space-x-4 p-4 rounded-xl">
                            <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex-shrink-0"></div>
                            <span class="text-[#6E6E73]">Transcribing audio</span>
                        </div>
                        <div id="step3" class="progress-step flex items-center space-x-4 p-4 rounded-xl">
                            <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex-shrink-0"></div>
                            <span class="text-[#6E6E73]">Detecting viral moments</span>
                        </div>
                        <div id="step4" class="progress-step flex items-center space-x-4 p-4 rounded-xl">
                            <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex-shrink-0"></div>
                            <span class="text-[#6E6E73]">Generating content</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

    <script src="js/api.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
